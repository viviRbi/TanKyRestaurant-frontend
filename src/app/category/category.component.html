<p>category works!</p>

<section >
    <div *ngFor="let eachCate of allCategory">
        <article class="container mb-3">
            <div class="row bg-success text-light">
                <section  class="col col-6">
                    <h3> {{eachCate.name}} </h3>
                </section>
        
                <section  class="col col-3">
                    <p>Created on: <span>{{eachCate.created_on | date:'short'}}</span></p>
                </section>
                <section  class="col col-3">
                    <p>Updated on: <span>{{eachCate.updated_on | date:'short'}}</span></p>
                </section>
                </div>
        </article>

        <article class="container">
            <div class="row">
                <section *ngFor="let dish of eachCate.dishes" class="col col-1">
                    <p>1 dish</p>
                </section>
            </div>
        </article>
    </div>
    
</section>
